<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a861ad7ccd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a861ad7ccd.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
        <main>
            <section class="section">
                <img src="images/music.jpg" alt="Review">
                <p>Movie reviews</p>
            </section>
            <section class="section">
                <img src="images/celebrity.jpg" alt="Celebrity">
                <p>Celebrity interviews</p>
            </section>
            <section class="section">
                <img src="images/tv-show.jpg" alt="TV shows">
                <p>TV show guides</p>
            </section>
            <section class="section">
                <img src="images/art.jpg" alt="Art">
                <p>Arts and culture</p>
            </section>
        </main>  
        <aside>
            <h5>Other Category</h5>
            <ul class="list" role="list">
                <li class="list-item">
                    <i class="fa-solid fa-circle-arrow-right"></i>Finance
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-circle-arrow-right"></i>Business
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-circle-arrow-right"></i>Social media marketing
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-circle-arrow-right"></i>Sales process and strategy
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-circle-arrow-right"></i>Web development
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-circle-arrow-right"></i>Travel hacks
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
